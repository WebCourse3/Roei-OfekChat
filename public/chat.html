<!doctype html>
<html>
<head>
	<title>Ofek Chat</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<ul id="messages"></ul>

<div class="container-fluid navbar-fixed-bottom">
	<form action="" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2">
				<input type="text" class="form-control" id="username" placeholder="Name" required>
				<!--<small class="form-text text-muted">Example help text that remains unchanged.</small>-->
			</div>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="message" placeholder="Enter your text" autocomplete="off"
				       required>
			</div>
			<div class="col-sm-1">
				<button class="btn btn-primary pull-right">Send</button>
			</div>
		</div>
	</form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/chat.js"></script>

</body>
</html>
